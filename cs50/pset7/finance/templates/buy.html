{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Symbol" type="Symbol"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares1" placeholder="shares1" type="shares1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="Buy">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
